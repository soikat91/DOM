<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Element Child Append</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

    <h1 id="htag" class="text-primary">Create Element Child Append</h1>

    <ul id="Mylist">

    </ul>
    <input type="text"  id="item"><br>

    <button onclick="addItem()">Add</button>
  

    
</body>
<script>

    function addItem(){

         var items=document.getElementById('item').value;//input txt theke value ta pick kora holo

         var createList=document.createElement('li');//list create kora holo
         createList.innerHTML=items;///input txt theke je value pick kora hoice ta list er mordhe rakci
         var myList=document.getElementById('Mylist')//
         myList.appendChild(createList);//append child a ul er mordhe li er text gulo rakha hoice
    }
      
</script>
</html>
