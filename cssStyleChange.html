<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Style Change</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

    <h1 id="htag" class="">Bangladesh</h1>

    <button onclick="addCSS()">Add CSS</button>
    <button onclick="removeCss()">Remove CSS</button>

    
</body>
<script>
    function addCSS(){
          
        var htag=document.getElementById('htag');
        htag.classList.add("text-primary");         
    }

    function removeCss(){

        var htag=document.getElementById('htag');
        htag.classList.remove("text-primary");

    }   
</script>
</html>
