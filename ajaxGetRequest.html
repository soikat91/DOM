<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Get Request</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

    
   
<button onclick="excuteRequest()">AjaxRequestShow</button>
    
</body>
<script>

        function excuteRequest(){

            var URL="https://crud.teamrabbil.com/api/v1/ReadProduct"
            var Confiuration={method:"GET"}
            fetch(URL,Confiuration)
            .then(response=>response.json())
            .then(result=>console.log(result))
            .catch(err=>console.log(err))

        }

</script>
</html>
